<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Atelier - Fashion Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Vogue Atelier</h1>
            <nav>
                <button class="nav-btn active" data-category="all">All</button>
                <button class="nav-btn" data-category="men">Men</button>
                <button class="nav-btn" data-category="women">Women</button>
                <button class="nav-btn" data-category="accessories">Accessories</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="loading" class="loading">Loading products...</div>
            <div id="products-grid" class="products-grid"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vogue Atelier. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
